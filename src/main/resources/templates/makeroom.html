<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스터디그룹 커뮤니티</title>
  <!-- 부트스트랩 CSS 링크 추가 -->
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!-- 구글 폰트 사용 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">

<style>
	* {font-family: 'Nanum Gothic', sans-serif;}  /*페이지 전체에 나눔고딕 폰트 사용*/
</style>


</head>
<body>

    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <img src="/images/logo_whtie.png" width="30px" style="padding-right: 7px;">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
                style="padding-right: 30px;">
                StudyBuddy
            </a>
    </header>


  <main class="container mt-5">
    <section>
      <br>
      <p style="font-size: 20pt; font-weight: bold;">스터디 생성</p>
      <br>
    </section>

    <section>
        <form th:action="@{/room/create}" method="post">
            <div class="post-content">
                <p>스터디룸 이름</p>
                <input type="text" class="form-control" placeholder="스터디 이름 입력" name="roomName" id="roomName" style="width: 400px;">
                <br>

                <p>스터디 소개</p>
                <textarea class="form-control" placeholder="간단한 소개글을 입력하세요." name="roomContent" id="roomContent" style="width: 400px;"></textarea>
                <br>

                <hr>
            </div>
            <div class="text-end">
                <input type="submit" class="btn btn-primary" value="생성">
            </div>
        </form>
    </section>
  </main>


  


  <!-- 부트스트랩 JS 및 jQuery 추가 -->
 <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
