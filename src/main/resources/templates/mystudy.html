<html layout:decorate="~{layout}">
<div layout:fragment="content">

<div class="d-flex">
    <!-- 사이드바 -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; height: calc(100vh - 75px);">
        <div style="margin-left: 20px;">
            <span class="fs-4">나의 스터디</span>
        </div>
        <hr>
        <button type="button" class="btn btn-primary"><a th:href="@{/create}" style="color:#ffffff; text-decoration:none;">스터디 생성하기</a></button>

        <div class="mt-auto">
            <hr>
            <div class="text-center" style="margin-bottom: 15px;">
                <span class="fs-4">스터디룸ID로 찾기</span>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="ID검색">
                <button type="button" class="btn btn-primary">
                    검색
                </button>
            </div>
        </div>
    </div>


    <!--사이드-->
    <div class="container ms-3 mt-5" id="main">
        <h2>나의 스터디</h2>
        <hr>

        <!-- 이부분에 스터디 리스트 표시 -->

        <div class="container">
            <table>
                <thead>
                <tr>
                    <th>스터디룸 이름</th>
                    <th>설명</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${roomList}">
                    <td><a th:href="@{/studyroom/{id}(id = ${room.roomId})}" th:text="${room.roomName}"></a></td>
                    <td th:text="${room.roomContent}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</div>
</html>
