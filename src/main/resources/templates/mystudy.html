<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        * {font-family: 'Nanum Gothic', sans-serif;}
    </style>
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <img src="/images/logo_whtie.png" width="30px" style="padding-right: 7px;">
            <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
               style="padding-right: 30px;">
                StudyBuddy
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">홈</a></li>
                <li><a href="/post/list" class="nav-link px-2 text-white">모집게시판</a></li>
                <li><a href="/mystudy" class="nav-link px-2 text-white">나의스터디</a></li>
            </ul>
            <div class="text-end">
                <button type="button" class="btn btn-secondary me-2"><a href="/login" style="color:#ffffff; text-decoration:none;">로그인</a></button>
                <button type="button" class="btn btn-primary"><a href="/join" style="color:#ffffff; text-decoration:none;">회원가입</a></button>
            </div>

        </div>
    </div>
</header>

<div class="d-flex">
    <!-- 사이드바 -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; height: calc(100vh - 75px);">
        <div style="margin-left: 20px;">
            <span class="fs-4">나의 스터디</span>
        </div>
        <hr>
        <button type="button" class="btn btn-primary"><a th:href="@{/create}" style="color:#ffffff; text-decoration:none;">스터디 생성하기</a></button>

        <div class="mt-auto">
            <hr>
            <div class="text-center" style="margin-bottom: 15px;">
                <span class="fs-4">스터디룸ID로 찾기</span>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="ID검색">
                <button type="button" class="btn btn-primary">
                    검색
                </button>
            </div>
        </div>
    </div>


    <!--사이드-->
    <div class="container ms-3 mt-5" id="main">
        <h2>나의 스터디</h2>
        <hr>

        <!-- 이부분에 스터디 리스트 표시 -->

        <div class="container">
            <table>
                <thead>
                <tr>
                    <th>스터디룸 이름</th>
                    <th>설명</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${roomList}">
                    <td th:text="${room.roomName}"></td>
                    <td th:text="${room.roomContent}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
<!--jQuery-->
<script type="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</body>
</html>
