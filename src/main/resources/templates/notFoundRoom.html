<html>
<head>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        * {font-family: 'Nanum Gothic', sans-serif;}

<div class="card" style="width: 800px;">
    <div class="card-header">
        <h5 class="card-title" id="exampleModalLabel">스터디룸ID로 찾기</h5>
    </div>
    <div class="card-body">
        <h6 style="font-weight:bold"></h6>
        <div class="d-flex">
            <img src="/images/logo_blue.png" alt="Image" style="width: 200px; height: 200px; margin-right: 20px;"/>
            <div>
                <h5 id="study_name" style="margin-top: 10px;"> 스터디룸을 찾을 수 없습니다. </h5>
                <div id="study_content">
                    스터디룸 ID를 다시 확인해주세요.
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer bg-transparent d-flex justify-content-end align-items-center">
        <button  class="btn btn-secondary" onclick="closePopup()">닫기</button>
    </div>
</div>
<script>
    function closePopup() {
        window.close();
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
