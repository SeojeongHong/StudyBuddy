<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy 글작성</title>
    <!-- 부트스트랩 CSS 링크 추가 -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- 구글 폰트 사용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">

    <style>
        * {font-family: 'Nanum Gothic', sans-serif;}  /*페이지 전체에 나눔고딕 폰트 사용*/
    </style>

</head>

<body>
<div class="d-flex">
<div class="container ms-3 mt-5" id="main">
        <div class="row">
            <form th:action="@{/post/create}" method="post">
                <div class="post-content">
                    <h3> 게시판 글쓰기 </h3>
                    <hr>
                    <input type="text" class="form-control" placeholder="글제목"  name="subject" id="subject" maxlength="50">
                    <br>
                    <textarea class="form-control" placeholder="내용을 입력하세요." rows="15" name="content" id="content" maxlength="2000"></textarea>

                    <hr>
                </div>
                <div class="text-end">
                    <input type="submit" class="btn btn-primary" value="글쓰기">
                </div>
            </form>
        </div>

    </div>
</div>


<!-- 부트스트랩 JS 및 jQuery 추가 -->
<script type="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
