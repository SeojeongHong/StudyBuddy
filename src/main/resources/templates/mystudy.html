<html layout:decorate="~{layout}">
<div layout:fragment="content">

<div class="d-flex">
    <!-- 사이드바 -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; height: calc(100vh - 75px);">
        <div style="margin-left: 20px;">
            <span class="fs-4">나의 스터디</span>
        </div>
        <hr>
        <button type="button" class="btn btn-primary"><a th:href="@{/create}" style="color:#ffffff; text-decoration:none;">스터디 생성하기</a></button>

        <div class="mt-auto">
            <hr>
            <div class="text-center" style="margin-bottom: 15px;">
                <span class="fs-4">스터디룸ID로 찾기</span>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="ID검색">
                <button type="button" class="btn btn-primary">
                    검색
                </button>
            </div>
        </div>
    </div>


    <!--사이드-->
    <div class="container ms-3 mt-5" id="main">
        <h2>나의 스터디</h2>
        <hr>
        <div class="container">
            <div th:each="room : ${roomList}" style="display: flex; width: 100%; margin-bottom: 20px;">
                <div style="width: 10%; padding-right: 20px;">
                    <img src="/images/logo_blue.png" style="width: 100px; height: 100px;" alt="로고이미지" />
                </div>

                <div style="width: 90%;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <h2><a style="text-decoration: none; font-size:15pt" th:href="@{/studyroom/{id}(id = ${room.roomId})}" th:text="${room.roomName}">스터디룸 이름</a></h2>
                        <p th:text="|ID:${room.roomId}|">스터디룸ID</p>
                    </div>
                    <div>
                        <p th:text="${room.roomContent}">스터디룸 설명</p>
                    </div>
                </div>
            </div>
            <hr>
        </div>

    </div>
        </div>

    </div>
</div>
</div>
</html>
