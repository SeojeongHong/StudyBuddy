<html layout:decorate="~{layout}" >
<div layout:fragment="content">
<div class="d-flex">
  <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; height: calc(100vh - 75px);">
    <a href="#" class="d-flex align-items-center link-dark text-decoration-none" style="margin: 10px;">
      <span class="fs-4" style="font-weight: bold;" th:text="${roomName}">스터디룸 이름</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item"><a href="#" class="nav-link link-dark" aria-current="page">· 공지사항 </a></li>
      <li><a href="#" class="nav-link link-dark">· 과제게시판 </a></li>
      <li><a href="#" class="nav-link link-dark">· Q&A게시판 </a></li>
      <li><a href="#" class="nav-link link-dark">· 자유게시판 </a></li>
    </ul>
  </div>

  <div class="container ms-3 mt-5" id="main">
    <section>
      <div class="d-flex justify-content-between align-items-end">
        <img src="/images/logo_blue.png" style="width: 300px; height: 300px;"/>	<!--  등록한 이미지 불러오도록 -->
        <span style="text-align: right;" th:text="|ID:${roomId}|">룸ID</span>
      </div>
    </section>

    <div class="bg-light p-5 rounded mt-3">
      <h2 style="text-align: left;" th:text="${roomName}"> 스터디룸 이름 </h2>
      <br>
      <p style="white-space: pre-line;" th:text="${roomContent}">스터디룸 소개</p>
    </div>
    <br>
    <div class="d-flex justify-content-end">
      <a onclick="return confirm('정말로 탈퇴하시겠습니까?')" href="#" class="btn btn-secondary" role="button">탈퇴하기</a>
    </div>
    </div>
  </div>
</div>
</html>
