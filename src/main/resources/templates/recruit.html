<html layout:decorate="~{layout}">
<div layout:fragment="content">
  <table>
      <thead>
      <tr>
          <th>제목</th>
          <th>작성일시</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="post : ${postList}">
          <td><a th:href="@{/post/detail/{id}(id = ${post.id})}" th:text="${post.subject}"></a></td>
          <td th:text="${post.createDate}"></td>
      </tr>
      </tbody>
  </table>
  <a th:href="@{/write}" class="btn btn-primary">질문 등록하기</a>
</div>
</html>
